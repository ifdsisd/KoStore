name: Build KoStore

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  # Unique tag per workflow run to avoid overwriting releases
  RELEASE_TAG: release-${{ github.run_number }}

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Build with PyInstaller
      - name: Build with PyInstaller
        run: pyinstaller build.spec

      # 5️⃣ Zip the build output
      # Windows
      - name: Zip result (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist\* -DestinationPath dist\KoStore-${{ matrix.os }}.zip

      # macOS / Linux
      - name: Zip result (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          # Install zip on Linux if missing
          if [ "$(uname)" = "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y zip
          fi
          cd dist
          zip -r KoStore-${{ matrix.os }}.zip *

      # 6️⃣ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: KoStore Auto Build ${{ env.RELEASE_TAG }}
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
